<form [formGroup]= "registerForm"  (ngSubmit)="Register()">
  <h2 class="text-center text-primary">sign Up</h2>
  <hr>

   <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div> 

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('userName').errors && 
    registerForm.get('userName').touched}"
    class="form-control "  formControlName="userName"  placeholder="user name">
    <div class="invalid-feedback" *ngIf="registerForm.get('userName').touched && 
    registerForm.get('userName').hasError('required')">userName is required</div>       
  </div>
 

  
   <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div> 

   <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('DOB').errors && registerForm.get('DOB').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="DOB" type="date" >
    <div class="invalid-feedback" *ngIf="registerForm.get('DOB').touched && registerForm.get('DOB').hasError('required')">Date of Birth is required</div>
  </div>

   <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input  [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div> 

  <!-- <div class="form-group">
    <input type="text"
    class="form-control"  formControlName="password"  placeholder="password">    
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"  formControlName="confirmPassword"  placeholder="confirm password">    
  </div> -->

   <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
    type="password" class="form-control"  formControlName="password"  placeholder="Password">
    <div class="invalid-feedback"
     *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched  
     ">password is required</div> 

   

    <div class="invalid-feedback" *ngIf="registerForm.hasError('minlength') && 
    registerForm.get('password').touched"> Password must be atleast 4 character..</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('maxlength') && 
    registerForm.get('confirmPassword').touched"> Password can't exceed 8 character..</div>
    </div> 

   <div class="form-group">
    <input  [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched && registerForm.hasError('misMatch')}"
    type="password" class="form-control"  formControlName="confirmPassword"  placeholder="confirmPassword">

  
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched && 
    registerForm.get('confirmPassword').hasError('required')">confirm password is required</div>

    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && 
    registerForm.get('confirmPassword').touched"> Password must be match..</div>
  </div> 

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button"(click)="Cancel()">cancel</button>
  </div>
  
</form>
